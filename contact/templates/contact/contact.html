{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="subscribe-section">
    <div class="container contact-container">
        <div class="row subscription-text-row">
            <div class="col-lg-10 col-md-12 offset-lg-1">
                <div>
                    <h2 class="mb-2 text-center">Adventure Awaits</h2>
                    <p class="text-center subscription-text">Contact us if you have any questions or issues.</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-evenly mt-5">
            <div class="col-lg-8 col-md-10 col-sm-12 offset-lg-2 offset-md-1">
                <form action="{% url 'add_contact' %}" method="post">
                    <div class="forms text-center">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="submit-btns btn btn-black rounded-0">
                            <span class="font-weight-bold">Submit</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
