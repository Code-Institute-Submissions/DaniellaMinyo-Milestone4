{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container container-home">
        <div class="row justify-content-center">
            <div class="col-6 col-md-12 my-auto">
                <h1 class="home-text fade-effect" id="home-text" onload="fade()">
                    Shop for a quiet getaway!
                </h1>
            </div>
            <div class="my-5">
                <h4>
                    <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop now</a>
                </h4>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
  <script>
    $(document).ready(function fade(){
        document.getElementById("home-text").className = "fading-in";
    });
  </script>
{% endblock %}
